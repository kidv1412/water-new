<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录页面</title>

		<link rel="stylesheet" type="text/css" href="../css/login/login-default.css">
		<link rel="stylesheet" type="text/css" href="../css/base/flex.css" />
		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="../css/login/login-styles.css">
		<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
		<style>
			.over-dialog {
				display: block;
				position: fixed;
				overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #313131;
				opacity: 0.5;
				/*z-index: 100000;*/
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<div id="over_box" class="over-dialog"></div>
		<div class='login' style="z-index:2;">
			<div class='login_title'>
				<span>账号登录</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img src='../img/login/user_icon_copy.png'>
					</div>
					<input placeholder='用户名' type='text'>
					<div class='validation'>
						<img src='../img/login/tick.png'>
					</div>
					</input>
				</div>
				<div class='login_fields__password'>
					<div class='icon'>
						<img src='../img/login/lock_icon_copy.png'>
					</div>
					<input placeholder='密码' type='password'>
					<div class='validation'>
						<img src='../img/login/tick.png'>
					</div>
				</div>
				<div class='login_fields__submit flex-h flex-hsb'>
					<input type='submit' value='登录'>
					<div class="cancel" id="cancel">取消</div>
				</div>
			</div>
			<div class='success'>
				<h2>登录成功</h2>
				<p>正在跳转...</p>
			</div>
			<div class='disclaimer'>
				<p>This web and software related information owned by Zhejiang agriculture and Forestry University, and may not be misappropriated without permission</p>
			</div>
		</div>
		<div class='authent'>
			<img src='../img/login/puff.svg'>
			<p>认证中...</p>
		</div>
		<script type="text/javascript" src='../js/login/stopExecutionOnTimeout.js'></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/login/jquery-ui.min.js"></script>
		<script>
			//	$('body').click(function(){
			//		 window.parent.document.getElementById("#iframe01").style.display="none";
			//	});
			$(function() {
				$('#over_box').click(function() {
					window.parent.$("#iframe01").css("display", "none");
				});
				$('#cancel').click(function() {
					window.parent.$("#iframe01").css("display", "none");
				});

			});

			function fun01() {
				window.parent.$("#iframe01").css("display", "none");
			}
			$('input[type="submit"]').click(function() {
				$('.login').addClass('test');
				setTimeout(function() {
					$('.login').addClass('testtwo');
				}, 300);
				setTimeout(function() {
					$('.authent').show().animate({
						right: -320
					}, {
						easing: 'easeOutQuint',
						duration: 600,
						queue: false
					});
					$('.authent').animate({
						opacity: 1
					}, {
						duration: 200,
						queue: false
					}).addClass('visible');
				}, 500);
				setTimeout(function() {
					$('.authent').show().animate({
						right: 90
					}, {
						easing: 'easeOutQuint',
						duration: 600,
						queue: false
					});
					$('.authent').animate({
						opacity: 0
					}, {
						duration: 200,
						queue: false
					}).addClass('visible');
					$('.login').removeClass('testtwo');
				}, 2500);
				setTimeout(function() {
					$('.login').removeClass('test');
					$('.login div').fadeOut(123);
				}, 2800);
				setTimeout(function() {
					$('.success').fadeIn();
				}, 3200);
			});
			$('input[type="text"],input[type="password"]').focus(function() {
				$(this).prev().animate({
					'opacity': '1'
				}, 200);
			});
			$('input[type="text"],input[type="password"]').blur(function() {
				$(this).prev().animate({
					'opacity': '.5'
				}, 200);
			});
			$('input[type="text"],input[type="password"]').keyup(function() {
				if(!$(this).val() == '') {
					$(this).next().animate({
						'opacity': '1',
						'right': '30'
					}, 200);
				} else {
					$(this).next().animate({
						'opacity': '0',
						'right': '20'
					}, 200);
				}
			});
			var open = 0;
			$('.tab').click(function() {
				$(this).fadeOut(200, function() {
					$(this).parent().animate({
						'left': '0'
					});
				});
			});
		</script>
	</body>

</html>
